<div class="login-container">
  <div class="login-box">
    <h1>Admin Login</h1>
    <p>Isaac Barbearia</p>
    
    <form (ngSubmit)="login()">
      <input 
        [(ngModel)]="email" 
        name="email" 
        type="email" 
        placeholder="Email" 
        required
      >
      <input 
        [(ngModel)]="password" 
        name="password" 
        type="password" 
        placeholder="Senha" 
        required
      >
      <button type="submit">Entrar</button>
    </form>

    <p class="error" *ngIf="erro">{{ erro }}</p>
  </div>
</div>
