  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              gold: '#C5A059',
              goldLight: '#E5C585',
              goldDark: '#9E8334',
              fire: '#FF4500', 
              fireOrange: '#FF8C00',
              black: '#050505',
              surface: '#0A0A0A',
              zinc: '#1A1A1A'
            }
          },
          fontFamily: {
            serif: ['Cinzel', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-down': 'slideDown 0.3s ease-out',
            'shimmer': 'shimmer 2s infinite linear',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'spin-reverse-slow': 'spin 15s linear infinite reverse',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideDown: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Absolute Performance Reset */
    html, body {
      background-color: #050505;
      color: #F5F5F5;
      scroll-behavior: smooth;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }

    * { -webkit-tap-highlight-color: transparent; }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #333; }

    .text-gold-gradient {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
    }
    
    .text-fire-gradient {
      background: linear-gradient(to right, #C5A059, #FF8C00, #C5A059);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: shimmer 4s linear infinite;
    }

    /* Fire Button Effect */
    .btn-fire {
      position: relative;
      background: linear-gradient(to right, #FF4500, #FF8C00);
      color: white;
      animation: pulse-fire 2s infinite ease-in-out;
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .btn-fire:hover {
      transform: scale(1.03);
    }

    .btn-fire::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: inherit;
      border-radius: inherit;
      filter: blur(12px);
      opacity: 0.7;
      z-index: -1;
      transition: opacity 0.3s ease;
    }

    .btn-fire:hover::before {
        opacity: 1;
    }

    @keyframes pulse-fire {
      0%, 100% {
        box-shadow: 0 0 5px rgba(255, 69, 0, 0.5), 0 0 10px rgba(255, 140, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 69, 0, 0.8), 0 0 25px rgba(255, 140, 0, 0.7);
      }
    }

    /* Neon Icon Button Effect */
    .btn-neon-green {
      animation: pulse-neon-green 2.5s infinite ease-in-out;
    }
    
    .btn-neon-blue {
      animation: pulse-neon-blue 2.5s infinite ease-in-out;
    }

    @keyframes pulse-neon-green {
      0%, 100% {
        box-shadow: 0 0 5px rgba(34, 197, 94, 0.5), 
                    0 0 10px rgba(34, 197, 94, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.8), 
                    0 0 25px rgba(34, 197, 94, 0.6);
      }
    }

    @keyframes pulse-neon-blue {
      0%, 100% {
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 
                    0 0 10px rgba(59, 130, 246, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 
                    0 0 25px rgba(59, 130, 246, 0.6);
      }
    }

    /* Gold Neon Border on Content Container */
    .neon-gold-border-container {
      position: relative;
    }
    .neon-gold-border-container::before {
      content: '';
      position: absolute;
      inset: -0.5rem;
      border: 1px solid rgba(197, 160, 89, 0.5); /* brand.gold */
      border-radius: 1.5rem; /* container's radius (1rem) + inset (0.5rem) */
      pointer-events: none;
      animation: pulse-gold-border 3.5s infinite ease-in-out;
    }


    @keyframes pulse-gold-border {
      0%, 100% {
        box-shadow: 0 0 8px rgba(197, 160, 89, 0.3),
                    0 0 16px rgba(197, 160, 89, 0.2);
      }
      50% {
        box-shadow: 0 0 16px rgba(229, 197, 133, 0.5),
                    0 0 32px rgba(229, 197, 133, 0.3);
      }
    }

    /* Featured Service Highlight */
    .featured-service {
      animation: pulse-featured 3s infinite ease-in-out;
    }

    @keyframes pulse-featured {
      0%, 100% {
        box-shadow: inset 0 0 10px rgba(255, 140, 0, 0.2); /* fireOrange */
      }
      50% {
        box-shadow: inset 0 0 15px rgba(255, 140, 0, 0.35);
      }
    }

    /* Fire Embers Animation (Rising) */
    .ember {
      position: absolute;
      bottom: -10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,140,0,1) 0%, rgba(255,69,0,0) 70%);
      pointer-events: none;
      box-shadow: 0 0 10px 2px rgba(255, 69, 0, 0.4);
      animation: rise linear infinite;
    }

    /* Fire Sparks Animation (Falling) */
    .spark {
      position: absolute;
      top: -20px;
      border-radius: 50%;
      /* Hotter core (white/yellow) falling down */
      background: radial-gradient(circle, rgba(255,255,200,1) 10%, rgba(255,140,0,1) 40%, rgba(255,69,0,0) 80%);
      pointer-events: none;
      box-shadow: 0 0 8px 1px rgba(255, 165, 0, 0.5);
      animation: fall linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0) scale(1) rotate(0deg);
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(-20px) scale(0.4) rotate(180deg);
        opacity: 0;
      }
    }

    /* Loading Screen Styles */
    .loading-screen {
      /* REMOVIDO: animation fadeOut que estava fazendo sumir em 0.8s */
    }

    .loading-ember {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: radial-gradient(circle, #FF8C00 0%, #FF4500 50%, transparent 70%);
      bottom: 0;
      animation: loading-rise 4s ease-in-out infinite;
      box-shadow: 0 0 10px #FF8C00;
    }

    @keyframes loading-rise {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(30px);
        opacity: 0;
      }
    }

    .fire-ring {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid transparent;
      border-top-color: #FF8C00;
      border-right-color: #FF8C00;
      border-radius: 50%;
      animation: spin 3s linear infinite;
      filter: blur(1px);
    }

    .fire-ring-2 {
      width: 220px;
      height: 220px;
      border-top-color: #FF4500;
      border-right-color: #FF4500;
      animation: spin 4s linear infinite reverse;
      opacity: 0.6;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .bg-gradient-radial {
      background: radial-gradient(circle, var(--tw-gradient-stops));
    }
