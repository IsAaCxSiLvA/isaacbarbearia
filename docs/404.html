<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    // Redirect all 404 requests to index.html
    var path = window.location.pathname;
    window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  Redirecionando...
</body>
</html>
